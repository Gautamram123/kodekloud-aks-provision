name: Install ArgoCD on AKS (Service Principal Auth)

on:
  workflow_dispatch:
    inputs:
      subscription_id:
        description: "Azure Subscription ID"
        required: true
      tenant_id:
        description: "Azure Tenant ID"
        required: true
      client_id:
        description: "Azure Client ID"
        required: true
      client_secret:
        description: "Azure Client Secret"
        required: true
      resource_group:
        description: "Resource Group of AKS"
        required: true
      aks_cluster_name:
        description: "AKS Cluster Name"
        required: true
      namespace:
        description: "ArgoCD Namespace"
        required: false
        default: "argocd"

jobs:
  install-argocd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ‚≠ê Login with SERVICE PRINCIPAL + CLIENT SECRET
      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          client-id: ${{ github.event.inputs.client_id }}
          tenant-id: ${{ github.event.inputs.tenant_id }}
          subscription-id: ${{ github.event.inputs.subscription_id }}
          client-secret: ${{ github.event.inputs.client_secret }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group "${{ github.event.inputs.resource_group }}" \
            --name "${{ github.event.inputs.aks_cluster_name }}" \
            --overwrite-existing

      - name: Validate Cluster
        run: kubectl get nodes -o wide

      - name: Create Namespace
        run: |
          NS="${{ github.event.inputs.namespace }}"
          kubectl create namespace "$NS" --dry-run=client -o yaml | kubectl apply -f -
          kubectl get ns "$NS"

      - name: Install ArgoCD
        run: |
          NS="${{ github.event.inputs.namespace }}"
          kubectl apply -n "$NS" \
            -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

      - name: Wait for ArgoCD Components
        run: |
          NS="${{ github.event.inputs.namespace }}"
          kubectl wait --for=condition=Available deployment --all -n "$NS" --timeout=600s
          kubectl get pods -n "$NS"

      - name: Get ArgoCD Admin Password
        run: |
          NS="${{ github.event.inputs.namespace }}"
          echo "ArgoCD Admin Password:"
          kubectl -n "$NS" get secret argocd-initial-admin-secret \
            -o jsonpath="{.data.password}" | base64 -d

      - name: Access Info
        run: |
          echo "Username: admin"
          echo "Use port-forward to access ArgoCD:"
          echo "kubectl port-forward -n ${{ github.event.inputs.namespace }} svc/argocd-server 8080:443"
          echo "Open: https://localhost:8080"
