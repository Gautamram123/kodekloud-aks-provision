name: Install ArgoCD on AKS (Terraform-style SP Login)

on:
  workflow_dispatch:
    inputs:
      subscription_id:
        description: "Azure Subscription ID"
        required: true
      tenant_id:
        description: "Azure Tenant ID"
        required: true
      client_id:
        description: "Azure Client ID"
        required: true
      client_secret:
        description: "Azure Client Secret"
        required: true
      resource_group:
        description: "Resource Group of AKS"
        required: true
      aks_cluster_name:
        description: "AKS Cluster Name"
        required: true
      namespace:
        description: "ArgoCD Namespace"
        required: false
        default: "argocd"

jobs:
  install-argocd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸš« No azure/login â€” do a direct az login with SP + secret, like Terraform
      - name: Azure CLI Login (Service Principal)
        shell: bash
        env:
          AZ_SUBSCRIPTION_ID: ${{ github.event.inputs.subscription_id }}
          AZ_TENANT_ID:       ${{ github.event.inputs.tenant_id }}
          AZ_CLIENT_ID:       ${{ github.event.inputs.client_id }}
          AZ_CLIENT_SECRET:   ${{ github.event.inputs.client_secret }}
        run: |
          set -euo pipefail
          echo "::add-mask::$AZ_CLIENT_SECRET"
          az cloud set -n AzureCloud
          az logout || true
          az login --service-principal \
            --username "$AZ_CLIENT_ID" \
            --password "$AZ_CLIENT_SECRET" \
            --tenant "$AZ_TENANT_ID" \
            --output none
          az account set --subscription "$AZ_SUBSCRIPTION_ID"
          echo "Logged in as:"
          az account show -o table

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Resolve Namespace
        id: ns
        shell: bash
        run: |
          NS="${{ github.event.inputs.namespace }}"
          if [ -z "$NS" ]; then NS="argocd"; fi
          echo "namespace=$NS" >> "$GITHUB_OUTPUT"

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group "${{ github.event.inputs.resource_group }}" \
            --name "${{ github.event.inputs.aks_cluster_name }}" \
            --overwrite-existing

      - name: Validate Cluster
        run: kubectl get nodes -o wide

      - name: Create Namespace (idempotent)
        run: |
          kubectl create namespace "${{ steps.ns.outputs.namespace }}" --dry-run=client -o yaml | kubectl apply -f -
          kubectl get ns "${{ steps.ns.outputs.namespace }}"

      - name: Install ArgoCD
        run: |
          kubectl apply -n "${{ steps.ns.outputs.namespace }}" \
            -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

      - name: Wait for ArgoCD to be Ready
        run: |
          kubectl wait --for=condition=Available deployment --all -n "${{ steps.ns.outputs.namespace }}" --timeout=600s
          kubectl get pods -n "${{ steps.ns.outputs.namespace }}"

      - name: Get Initial Admin Password (masked)
        id: argocd_pwd
        shell: bash
        run: |
          set -euo pipefail
          PASS="$(kubectl -n "${{ steps.ns.outputs.namespace }}" get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)"
          echo "::add-mask::$PASS"
          echo "password=$PASS" >> "$GITHUB_OUTPUT"
          echo "ARGOCD PASSWORD:"
          echo "$PASS"

      - name: How to Access ArgoCD
        run: |
          echo "Username: admin"
          echo "Local port-forward access:"
          echo "kubectl -n ${{ steps.ns.outputs.namespace }} port-forward svc/argocd-server 8080:443"
          echo "Open: https://localhost:8080"
